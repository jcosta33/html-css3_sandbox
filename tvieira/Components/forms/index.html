<main class="forms-page">
    <div class="container">
        <h1 class="title is-2">Forms</h1>
        <h6 class="subtitle">All form inputs for all sorts of uses</h6>
        <hr>
        <form class="form">

            <div class="field">
                <label for="input-name" class="input">Your name</label>
                <input type="text" id="input-name" placeholder="please insert your name" class="input">
            </div>

            <div class="field">
                <label for="input-siblings" class="input">Your nÂº of siblings</label>
                <input type="number" id="input-siblings" max="5" placeholder="please insert the number of siblings" class="input">
            </div>

            <div class="field">
                <label for="input-birth">Your birthday</label>
                <input type="date" id="input-birth" placeholder="your birthday" class="input">
            </div>

            <div class="field">
                <label for="input-about">About me</label>
                <textarea id="input-about" maxlength="5" placeholder="your text" name="About me" class="textarea"></textarea>
            </div>

            
            <div class="field">
                <label for="select-pet">What's your favorite type of pet</label>
                <select id="select-pet" id="select-pet">
                    <option value="iguana">
                        iguana
                    </option>
                    <option value="dog">
                        dog
                    </option>
                    <option value="cat">
                        cat
                    </option>
                    <option value="human">
                        human
                    </option>
                </select>
            </div>

            <label>What's your favourite type of movie</label>
                <div class="control">
                    <div class="con"></div>
                   <label for="checkbox-movies-comedy">comedy</label>
                    <input type="checkbox" id="checkbox-movies-comedy" value="movies-comedy" class="checkbox" checked>
                </div>
                <div class="control">
                    <label for="checkbox-movies-drama">drama</label>
                     <input type="checkbox" id="checkbox-movies-drama" value="movies-drama" class="checkbox">
                 </div>
                 <div class="control">
                    <label for="checkbox-movies-horror">horror</label>
                     <input type="checkbox" id="checkbox-movies-horror" value="movies-horror" class="checkbox">
                 </div>

            <label>Select a thing</label>
                <div class="control">
                    <label for="radio-thing-1">Thing 1</label>
                    <input type="checkbox" id="radio-thing-1" value="thing-1" name="radio-thing" class="checkbox" checked>
                </div>
                <div class="control">
                    <label for="radio-thing-2">Thing 2</label>
                    <input type="checkbox" id="radio-thing-2" value="thing-2" name="radio-thing" class="checkbox">
                </div>
                 <div class="control">
                    <label for="radio-thing-3">Thing 3</label>
                    <input type="checkbox" id="radio-thing-3" value="thing-3" name="radio-thing" class="checkbox">
                </div>
        </form>
