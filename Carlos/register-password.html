<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <header class="header">
    <div class="navbar-wrapper">
      <a href="index.html">
          <figure class="logo">
              <img src="images/company_logo.png" alt="Company logo">
              <span class="page-title">
                  Sandbox
              </span>
          </figure>
      </a>

      <nav class="navbar">
          <ul class="menu-list">
              <li class="menu-item">
                  <a href="components/buttons/index.html">Buttons</a>
              </li>
              <li class="menu-item">
                  <a href="components/cards/index.html">Cards</a>
              </li>
              <li class="menu-item">
                  <a href="components/forms/index.html">Forms</a>
              </li>
              <li class="menu-item">
                  <a href="components/sidebar/index.html">Sidebar</a>
              </li>
              <li class="menu-item">
                  <a href="login.html" class="button is-success is-small" style="margin-left:16px;">Login</a>
              </li>
          </ul>
      </nav>
  </div>
  </header>
  <main class="login-page">
    <div class="container is-small">
      <section class="login-section">
        <div class="card">
          <div class="card-content">
            <h3 class="title is-3">Register</h3>
            <h6 class="subtitle">Sign up for a free account today</h6>
            <hr>
            <form class="form login-form">
              <div class="field">
                <label for="input-name">Password</label>
                <input type="password" id="input-password" name="input_password"
                  placeholder="Please insert your password" class="input">
                <span class="message is-info">
                  <i class="fas fa-exclamation-circle"></i>
                  Your password must contain at least 1 character
                </span>
              </div>
              <div class="field">
                <label for="input-name">Confirm password</label>
                <input type="password" id="input-password-confirm" name="input_password_confirm"
                  placeholder="Please re-insert your password" class="input">
                <span class="message is-danger">
                  <i class="fas fa-exclamation-circle"></i>
                  Your passwords must match
                </span>
              </div>

              <div class="buttons is-spaced-between">
                <a href="index.html" type="button" class="button is-primary">
                  Register
                </a>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
